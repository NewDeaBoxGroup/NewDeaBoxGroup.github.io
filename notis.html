---
layout: default
title: Notifications
permalink: /notis/
---

<div class="container">
  <div class="section">
    <div class="row">
      <div class="col s12">
        <article>
          <div class="card">
            <div class="card-content">
              <span class="card-title">Notify</span>
              <ul class="collapsible" data-collapsible="expandable">
                {% for noti in site.data.notis %}
                <li>
                  <div class="collapsible-header"><p style="font-weight: 600; margin-bottom: 10px;"><time datetime="{{ noti.date }}">{{ noti.title }}</time></p></div>
                  <div class="collapsible-body">
                    <small>{{ noti.author }} | {{ noti.date | date_to_string }}</small>
                    <p>{{ noti.content }}</p>
                  </div>
                </li>
                {% endfor %}
              </ul>
            </div>
          </div>
        </article>
      </div>
    </div>
  </div>
</div>
