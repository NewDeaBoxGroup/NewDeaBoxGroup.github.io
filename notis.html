---
layout: default
title: Notifications
permalink: /notis/
---

<div class="container">
  <div class="section">
    <div class="row">
      <div class="col s12">
        <article>
          <div class="card">
            <div class="card-content">
              <span class="card-title">Notify</span>
              <ul class="collection" data-collapsible="expandable">
                {% for noti in site.data.notis %}
                <li>
                  <div class="collapsible-header">[Notify] {{ noti.title }}</div>
                  <div class="collapsible-body">
                    <p style="font-weight: 600; margin-bottom: 10px;"><time datetime="{{ noti.date }}"><small>{{ noti.title }} by {{ noti.author }} | {{ noti.date | date_to_string }}</small></time></p>
                    <p>{{ noti.content }}</p><br><br>
                    <div>{% include disqus.html %}</div>
                  </div>
                </li>
                {% endfor %}
              </ul>
            </div>
          </div>
        </article>
      </div>
    </div>
  </div>
</div>
