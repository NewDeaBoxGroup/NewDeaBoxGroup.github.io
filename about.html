---
layout: default
title: About
permalink: /about/
---

<div class="container">
  <div class="section">
    <div class="row">
      <div class="col s12">
        <article>
          <div class="card">
            <div class="card-content">
              <span class="card-title">About</span>
              <p>{{ site.about }}</p>
            </div>
          </div>
        </article>
        <article>
          <div class="card">
            <div class="card-content">
              <span class="card-title">Milestone</span>
              <ul class="collection">
              {% for milestone in site.data.milestone %}
                <li class="collection-item"><strong>{{ milestone.date }}</strong><br>{{ milestone.name }}</li>
              {% endfor %}
              </ul>
            </div>
          </div>
        </article>
      </div>
    </div>
  </div>
</div>
