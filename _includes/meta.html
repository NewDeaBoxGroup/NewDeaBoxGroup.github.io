{% if page.title %}
{% capture title %}{{ page.title }} | {{ site.title }}{% endcapture %}
{% else %}
{% capture title %}{{ site.title }}{% endcapture %}
{% endif %}
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="description" content="{{ site.description }}">
<meta name="keywords" content="{{ site.keywords | array_to_sentence_string }}">
<meta name="author" content="{{ title }}">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="theme-color" content="{{ site.color }}">
<meta name="google" content="{{ site.translate }}">
<meta name="twitter:card" content="summary">
<meta name="twitter:title" content="{{ title }}">
<meta name="twitter:description" content="{{ site.description }}">
<meta name="twitter:image" content="{{ url }}/assets/img/logo.png">
<meta property="og:type" content="blog">
<meta property="og:url" content="{{ url }}">
<meta property="og:title" content="{{ title }}">
<meta property="og:description" content="{{ site.description }}">
<meta property="og:image" content="{{ url }}/assets/img/logo.png">
<meta name="apple-mobile-web-app-capable" content="{{ site.appmode }}">
<meta name="mobile-web-app-capable" content="{{ site.appmode }}">
<meta name="msapplication-navbutton-color" content="{{ site.color }}">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<title>{{ title }}</title>
