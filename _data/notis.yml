- title: <strong> NewDeaBox Group™ 규칙 </strong>
  author: 사계절
  date: 2017-12-03 12:45
  copy: true
  content: <span style="color:#3f51b5"> 첫째. </span> <br>
           뉴디박은 그룹의 맴버들의 자유를 존중한다. <br> <br>
           <span style="color:#3f51b5"> 둘째. </span> <br>
           뉴디박의 맴버는 서로를 존중하며 예의를 지킨다. <br> <br>
           <span style="color:#3f51b5"> 셋째. </span> <br>
           경고는 일반경고와 강퇴경고로 구분지어지며 모든 경고는 최대 5회까지 누적이 가능하다. <br> <br>
           일반경고 - 일반경고는 연속누적시 +1 이 더해진다. 누적된 일반경고는 2달에 한번 리셋된다. <br> <br>
           강퇴경고 - 강퇴경고는 일반경고와 달리 독립적으로 존재하며 연속누적시만 +1 이 더해진다. 누적된 강퇴경고는 리셋이 불가능 하다. <br> <br>
           <span style="color:#3f51b5"> 넷째. </span> <br>
           경고는 다음과 같은 상황일때 누적이 가능하다. <br> <br>
           분쟁(일반경고 2회)  - 맴버들간 분쟁이 발생하면 분쟁한 맴버 각각 일반경고 2회가 누적된다. <br> <br>
           성드립(일반경고 1회)  - 간단한 성적 의역은 가능하나 직접적인 성적 문장을 채팅에 언급할 경우 일반경고 1회가 누적된다. <br> <br>
           실적 미제출(강퇴경고 1회) - 팀에서 실적을 제출하지 못한경우, 팀내에서 아무것도 안한 팀원만 강퇴경고 1회가 누적된다. 개인이 실적을 제출하지 못한경우, 강퇴경고 1회가 누적된다. <br> <br>
           실적 오버타임(일반경고 1회) - 실적을 실적마감후에 경고처리되기전에 제출할시 강퇴경고대신 일반경고 1회가 누적된다. <br> <br>
           이름 불분명(강퇴경고 1회) - 그룹내에서 실명이나 분명한 닉네임을 아무런 이유없이 써두지 않은경우 강퇴경고 1회가 누적된다. 이는 실적을 제출하는 장소와의 닉네임이 일치해야 한다. 특별한 사정이 있는경우 맴버 이상의 권한을 가진 스탭들에게 문의해 경고를 회피할 수 있다. <br> <br>
           부계정 과부화(일반경고 1회) - 그룹내에서 부계정을 1개 이상 초대한 경우 부계정 과부화로 일반경고 1회가 누적된다. 특별한 사정이 있는경우 맴버 이상의 권한을 가진 스탭들에게 문의해 경고를 회피할 수 있다. <br> <br>
           부계정 이름 불분명(강퇴경고 1회) - 그룹내에서 부계정의 실명이나 분명한 닉네임을 아무이유없이 써두지 않거나 본계정 이름의 두번째 계정임을 확인시키지 않는 이름은 부계정 이름 불분명으로 강퇴경고 1회가 누적된다. 특별한 사정이 있는경우 맴버 이상의 권한을 가진 스탭들에게 문의해 경고를 회피할 수 있다. <br> <br>
           이하 뉴디박의 맴버로서 최소한의 예의가 존재하지 않다면 회의를 통하여 강퇴가 가능하다.
           
- title: <strong> 뉴디박 카카오톡 공식 봇 지정조건 </strong>
  author: 사계절
  date: 2018-02-21 21:50
  content: 첫번째. <br> 아무런 조건없이 작동되면 안됀다. <br> <br> 두번째. <br> 게임적인 플레이요소가 없어야 한다. <br> <br> 세번째. <br> 카카오톡 봇은 절대적으로 도구적 목적에만 집중한다. <br> <br> 네번째. <br> 카카오톡 봇이 출력하는 메세지에 도배적인 요소가 없어야 한다. <br> <br> [중요] 위 사항의 조건을 만족한다하여 봇 사용이 가능한것은 아닙니다. 저 조건을 만족시킨 봇을 스탭들에게 문의하여 공식봇으로 지정받아야 사용이 가능합니다.

- title: 실적 제출 날짜관련 공지사항
  author: 사계절
  date: 2018-02-24 09:44
  content: 실적 제출은 2달에 한번 이상 제출하시면 됩니다. 다만 12월~1월을 쉬는 바람에 2월~3월로 연기되었습니다. 실적기간이란 월 마지막주를 의미하며 실적기간을 지나서 실적을 제출할시 규칙에 의거하여 처벌대상이 됩니다.

